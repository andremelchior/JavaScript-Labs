<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <style>
        body{
            background-color: #4646bb;
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <script>
        //conversão para numeros
        var n1 = Number(window.prompt('Digite um numero:')) //string
        var n2 = Number(window.prompt('Digite outro numero:'))//string

        var soma = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a: ${soma}`)
        // O sinal de + pode servir tanto para soma como concatenação, porém "$" só funciona como concatenação se tiver entre "``".
    </script>
</body>
</html>
