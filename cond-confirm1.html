<!DOCTYPE html>
<html>
    <head>
        <title>confirm 1</title>
    </head>
    <body>
        <script type="text/javascript">
            var nome = "andre";

            alert("Seja bem vindo " + nome);
            if (confirm("Aperte um dos botões")) {
                alert("Você clicou no OK");
            } else {
                alert("Você cancelou");
            }

            var idade = prompt("Digite sua idade", "Digite Aqui...");
            alert("Você tem " + idade + " anos de idade.");
        </script>
    </body>
</html>
